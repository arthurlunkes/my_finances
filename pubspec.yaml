name: my_finances
description: "Minhas finanças - Gerenciador de despesas e receitas pessoais."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  
  # Estado e navegação
  provider: ^6.1.1
  go_router: ^14.0.0
  
  # Armazenamento local
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # UI/UX
  table_calendar: ^3.0.9
  fl_chart: ^0.66.0
  intl: ^0.19.0
  google_fonts: ^6.1.0
  
  # Notificações
  flutter_local_notifications: ^17.2.3
  
  # Utilitários
  uuid: ^4.3.3
  currency_text_input_formatter: ^2.1.13

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  # Para usar uma logo personalizada, coloque o arquivo em assets/images/ e descomente abaixo:
  # assets:
  #   - assets/images/my_logo.png
